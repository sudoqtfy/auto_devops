
<div class="page-content">
    <div class="page-header">
        <h1>
            系统管理
            <small>
                <i class="icon-double-angle-right"></i>
                项目管理
            </small>
            <button type="button" class="btn btn-success btn-sm pull-right"
              data-toggle="modal"
              data-remote="{% url 'modal_form' app='sysapp' form_name='project' %}"
              data-target="#large-modal">
              <i class="icon-pencil align-top bigger-125"></i>添加项目
            </button>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->

            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="center">
                                        <label>
                                            <input type="checkbox" class="ace">
                                            <span class="lbl"></span>
                                        </label>
                                    </th>
                                    <th class="center">项目名称</th>
                                    <th class="center">项目说明</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>
                                {% for p in posts %}
                                <tr>
                                    <td class="center">
                                        <label>
                                            <input type="checkbox" class="ace">
                                            <span class="lbl"></span>
                                        </label>
                                    </td>

                                    <td class="center">
                                        {{ p.name }}
                                    </td>
                                    <td class="center">
                                        {{ p.description }}
                                    </td>

                                    <td class="hidden-280 center">
                                        <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                            <button  type="submit" data-toggle="modal"  data-remote="{% url 'modal_form' app='sysapp' form_name='project' id=p.id %}" data-target="#large-modal" class="btn btn-xs btn-info">
                                                <i class="icon-edit bigger-150"></i>
                                            </button>
                                            <button onclick="delete_modal_form('{% url 'modal_delete' app='sysapp' form_name='project' id=p.id %}')"  class="btn btn-xs btn-danger">
                                                <i class="icon-trash bigger-150"></i>
                                            </button>
                                        </div>

                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div><!-- /.table-responsive -->
                </div><!-- /span -->
            </div><!-- /row -->
            {% include 'page.html' %}
            </div><!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div>
