
<div class="page-content">
    <div class="page-header">
        <h1>
            系统管理
            <small>
                <i class="icon-double-angle-right"></i>
                用户管理
            </small>
            <button type="button" class="btn btn-success btn-sm pull-right"
              data-toggle="modal"
              data-remote="{% url 'modal_form' app='core' form_name='user' %}"
              data-target="#large-modal">
              <i class="icon-pencil align-top bigger-125"></i>添加用户
            </button>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->

            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="center">
                                        <label>
                                            <input type="checkbox" class="ace">
                                            <span class="lbl"></span>
                                        </label>
                                    </th>
                                    <th class="center">用户名</th>
                                    <th class="center">手机</th>
                                    <th class="hidden-480 center">邮箱</th>

                                    <th class="center">
                                        <i class="icon-time bigger-110 hidden-480"></i>
                                        QQ
                                    </th>
                                    <th class="hidden-480 center">Status</th>

                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>
                                {% for u in posts %}
                                <tr>
                                    <td class="center">
                                        <label>
                                            <input type="checkbox" class="ace">
                                            <span class="lbl"></span>
                                        </label>
                                    </td>

                                    <td class="center">
                                        <a href="#">{{ u.name }}</a>
                                    </td>
                                    <td class="center">{{ u.phone }}</td>
                                    <td class="hidden-480 center">{{ u.email }}</td>
                                    <td class="center">{{ u.qq }}</td>

                                    <td class="hidden-480 center">
                                        {% if u.is_superuser %}
                                        <span class="label label-sm label-warning">Super User</span>
                                        {% else %}
                                        <span class="label label-sm label-success">User</span>
                                        {% endif %}
                                    </td>

                                    <td class="hidden-280 center">
                                        <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                            <button  type="submit" data-toggle="modal"  data-remote="{% url 'modal_form' app='core' form_name='user' id=u.id %}" data-target="#large-modal" class="btn btn-xs btn-info">
                                                <i class="icon-edit bigger-150"></i>
                                            </button>
                                            <button onclick="delete_modal_form('{% url 'modal_delete' app='core' form_name='user' id=u.id %}')"  class="btn btn-xs btn-danger">
                                                <i class="icon-trash bigger-150"></i>
                                            </button>
                                        </div>

                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div><!-- /.table-responsive -->
                </div><!-- /span -->
            </div><!-- /row -->
            {% include 'page.html' %}
            </div><!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div>
