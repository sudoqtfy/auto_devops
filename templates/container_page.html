{% extends "base.html" %}
{% load staticfiles %}
{% block extra_scripts %}
<script src="{% static "custom/js/modal.js" %}"></script>
<script src="{% static "custom/js/bootstrap-datetimepicker.js" %}"></script>
<script src="{% static "custom/js/bootstrap-datetimepicker.zh-CN.js" %}"></script>
<script src="{% static "custom/js/jquery.cxselect.js" %}"></script>
<script src="{% static "custom/js/custom.js" %}"></script>
{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static "custom/css/bootstrap-datetimepicker.css" %}" />
{% endblock%}

{% block content %}
<div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
        try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
    </script>

    <ul class="breadcrumb">
        <li>
            <i class="icon-home home-icon"></i>
            <a href="#">Home</a>
        </li>

        <li>
            <a href="#">Tables</a>
        </li>
        <li class="active">Simple &amp; Dynamic</li>
    </ul><!-- .breadcrumb -->

    <div class="nav-search" id="nav-search">
        <form class="form-search">
            <span class="input-icon">
                <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off">
                <i class="icon-search nav-search-icon"></i>
            </span>
        </form>
    </div><!-- #nav-search -->
</div>
{% include sub_template %}
{% endblock %}
