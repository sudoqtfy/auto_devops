{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>AisaInfo - NoOps Platform</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- basic styles -->
        <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet" />
        <link rel="stylesheet" href="{% static "assets/css/font-awesome.min.css" %}" />

		<!--[if IE 7]>
        <link rel="stylesheet" href="{% static "assets/css/font-awesome-ie7.min.css" %}" />
		<![endif]-->
		<!-- ace styles -->
        <link rel="stylesheet" href="{% static "assets/css/ace.min.css" %}" />
        <link rel="stylesheet" href="{% static "assets/css/ace-rtl.min.css" %}" />
        <link rel="stylesheet" href="{% static "assets/css/ace-skins.min.css" %}" />

		<!--[if lte IE 8]>
        <link rel="stylesheet" href="{% static "assets/css/ace-ie.min.css" %}" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->

        <script src="{% static "assets/js/ace-extra.min.js" %}"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
        <script src="{% static "assets/js/html5shiv.js" %}"></script>
        <script src="{% static "assets/js/respond.min.js" %}"></script>
		<![endif]-->
        <!-- extra styles -->
        {% block extra_styles %}{% endblock%}
	</head>

	<body>
		<div class="navbar navbar-default" id="navbar">
			<script type="text/javascript">
				try{ace.settings.check('navbar' , 'fixed')}catch(e){}
			</script>

			<div class="navbar-container" id="navbar-container">
				<div class="navbar-header pull-left">
					<a href="/" class="navbar-brand">
						<small>
							<i class="icon-leaf"></i>
							AsiaInfo NoOps Platform
						</small>
					</a><!-- /.brand -->
				</div><!-- /.navbar-header -->

				<div class="navbar-header pull-right" role="navigation">
					<ul class="nav ace-nav">

						<li class="light-blue">
							<a data-toggle="dropdown" href="#" class="dropdown-toggle">
                                <img class="nav-user-photo" src="{% static "assets/avatars/user.jpg" %}" alt="Jason's Photo" />
								<span class="user-info">
									<small>欢迎光临,</small>
                                    {{ current_user.get_full_name }}
								</span>
								<i class="icon-caret-down"></i>
							</a>

							<ul class="user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
								<li>
									<a href="#">
										<i class="icon-cog"></i>
										设置
									</a>
								</li>

								<li>
									<a href="#">
										<i class="icon-user"></i>
										个人资料
									</a>
								</li>

								<li class="divider"></li>

								<li>
                                <a href="{% url 'logout'%}">
										<i class="icon-off"></i>
										退出
									</a>
								</li>
							</ul>
						</li>
					</ul><!-- /.ace-nav -->
				</div><!-- /.navbar-header -->
			</div><!-- /.container -->
		</div>

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<div class="sidebar" id="sidebar">
					<script type="text/javascript">
						try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
					</script>

					<div class="sidebar-shortcuts" id="sidebar-shortcuts">
						<div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
							<button class="btn btn-success">
								<i class="icon-signal"></i>
							</button>

							<button class="btn btn-info">
								<i class="icon-pencil"></i>
							</button>

							<button class="btn btn-warning">
								<i class="icon-group"></i>
							</button>

							<button class="btn btn-danger">
								<i class="icon-cogs"></i>
							</button>
						</div>

						<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
							<span class="btn btn-success"></span>

							<span class="btn btn-info"></span>

							<span class="btn btn-warning"></span>

							<span class="btn btn-danger"></span>
						</div>
					</div><!-- #sidebar-shortcuts -->
                        {% include "nav_list.html" %}

					<div class="sidebar-collapse" id="sidebar-collapse">
						<i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
					</div>

					<script type="text/javascript">
						try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
					</script>
				</div>

                <div class="main-content">{% block content %} {% endblock %}</div><!-- /.main-container -->
                <div class="modal fade" id="large-modal" tabindex="-1" role="dialog" aria-hidden="true"></div>

		<!-- basic scripts -->

		<!--[if !IE]> -->

        <script src="{% static "custom/js/jquery.min.js" %}"></script>

		<!-- <![endif]-->

		<!--[if !IE]> -->

		<script type="text/javascript">
            window.jQuery || document.write("<script src='{% static "assets/js/jquery-2.0.3.min.js" %}'>"+"<"+"script>");
		</script>

		<!-- <![endif]-->

		<script type="text/javascript">
            if("ontouchend" in document) document.write("<script src='{% static "assets/js/jquery.mobile.custom.min.js" %}'>"+"<"+"script>");
		</script>
        <script src="{% static "assets/js/bootstrap.min.js" %}"></script>
        <script src="{% static "assets/js/typeahead-bs2.min.js" %}"></script>

		<!-- page specific plugin scripts -->

		<!--[if lte IE 8]>
        <script src="{% static "assets/js/excanvas.min.js" %}"></script>
		<![endif]-->
		<!-- ace scripts -->
        <script src="{% static "assets/js/ace.min.js" %}"></script>

		<!-- extra scripts -->
        {% block extra_scripts %}{% endblock %}
</body>
</html>
